<div class="vj-input-component {{(invalid || noResultsFound) ? 'invalid-state' : ''}}">
  <div *ngIf="label?.length" class="vj-input-label">
    <label [for]="label">
      <span>{{label}}</span>
    </label>
  </div>
  <div class="input-container">
    <div style="width: 100%;">
      <ng-content></ng-content>
    </div>
    <div *ngIf="value?.length" class="close-autocomplete" (click)="reset()">
      <span class="material-symbols-outlined">close</span>
    </div>
  </div>
  <div *ngIf="isFocused" class="input-autocomplete">
    <div class="arrow"></div>
    <div class="input-autocomplete-loading" *ngIf="isLoading">Loading...</div>
    <div *ngIf="!isLoading" class="input-autocomplete-list">
      <div class="input-autocomplete-item" *ngFor="let item of filteredList"
        [ngClass]="{'input-autocomplete-item-disabled': item.disabled}" (mousedown)="onClickAutocompleteItem(item)">
        {{item.label}}</div>
    </div>
  </div>
  <div *ngIf="!noResultsFound" class="input-hint"><span>{{hint}}</span></div>
  <div *ngIf="invalid" class="input-error"><span>Invalid field.</span></div>
  <div *ngIf="noResultsFound" class="input-error"><span>No results found.</span></div>
</div>
