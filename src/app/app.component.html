<div class="page">
  <vj-input class="text-field" label="Inform the Tax Id" hint="This is a form field">
    <input [formControl]="formControl" vjInput aria-label="input field" vjMask [uppercase]="true">
  </vj-input>
  <vj-input class="text-field" label="Inform the Tax Id" [validator]="customValidator"
    hint="This is a form field with custom validator.">
    <input [formControl]="customValidatorFormControl" vjInput aria-label="input field" vjMask [uppercase]="true">
  </vj-input>
  <vj-input class="text-field" label="Inform the Tax Id" hint="This is a disabled form control field.">
    <input [formControl]="disabledFormControl" vjInput aria-label="input field" vjMask [uppercase]="true">
  </vj-input>
  <vj-input class="text-field" label="Inform the Tax Id" hint="This is a disabled field.">
    <input disabled vjInput aria-label="input field" vjMask [uppercase]="true">
  </vj-input>
  <vj-input class="text-field" label="Inform the Tax Id" hint="This is a simple text field.">
    <input vjInput aria-label="input field" vjMask [uppercase]="true">
  </vj-input>
  <vj-input class="text-field" label="Inform the Tax Id" hint="This is a text field with mask.">
    <input vjInput placeholder="12-AB-3456" aria-label="input field" vjMask mask="##-AA-####" [uppercase]="true">
  </vj-input>
  <vj-input [list]="list" class="text-field" label="Inform the Tax Id" hint="This is a text field with autocomplete.">
    <input [formControl]="formControlAutocomplete" vjInput aria-label="input field">
  </vj-input>
  <vj-input class="text-field" label="Choose an option" hint="This is a native select field.">
    <select>
      <option value="Test 1">Test 1</option>
      <option value="Test 2">Test 2</option>
    </select>
  </vj-input>
  <vj-input [list]="list" class="text-field" label="Inform the Tax Id" [waiving]="true"
    hint="Essa Ã© uma diquinha muito muito boa. nÃ£o vai perder!">
    <input vjInput placeholder="12-AB-3456" aria-label="input field" vjMask mask="##-AA-####" [uppercase]="true">
  </vj-input>
</div>
